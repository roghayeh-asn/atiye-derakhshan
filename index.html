<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آموزشگاه علمی آتیه درخشان</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.fontcdn.ir/Fonts/Vazir/Vazir.woff') format('woff');
        }
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(to bottom, #fff7ed, #e0f2fe);
            margin: 0;
            padding: 0;
        }
        .hero-section {
            height: 450px;
            position: relative;
            overflow: hidden;
        }
        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.2s ease-in-out, transform 0.8s ease-in-out; /* اضافه کردن انیمیشن جابه‌جایی */
            background-size: cover;
            background-position: center;
            filter: brightness(90%); /* کمی تیره‌تر برای کنتراست بهتر */
        }
        .carousel-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.6), rgba(234, 179, 8, 0.6)); /* تغییر شفافیت گرادیانت */
            z-index: 1;
            animation: gradientShift 5s infinite alternate; /* انیمیشن برای گرادیانت */
        }
        .carousel-item.active {
            opacity: 1;
            transform: scale(1.02); /* مقیاس بزرگ‌تر برای افکت جذاب */
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff9c4; /* رنگ روشن‌تر برای متن */
            z-index: 10;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5), 0 0 10px rgba(255, 215, 0, 0.7); /* افکت براقیت (glow) */
        }
        .hero-content h1 {
            font-size: 3.5rem; /* افزایش اندازه فونت */
            font-weight: bold;
            animation: bounceIn 1s ease-in-out, glow 2s infinite alternate; /* انیمیشن براقیت اضافه */
            background: linear-gradient(to right, #ffeb3b, #ffd700); /* گرادیانت برای متن */
            -webkit-background-clip: text; /* متن گرادیانت دار بشه */
            background-clip: text;
            color: transparent; /* متن شفاف بشه تا گرادیانت دیده بشه */
        }
        .hero-content p {
            font-size: 1.6rem;
            animation: fadeInUp 1.2s ease-in-out;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
        }
        .course-card, .classroom-card {
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            background: linear-gradient(145deg, #ffffff, #fef3e2);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #f97316;
        }
        .course-card:hover, .classroom-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            background: linear-gradient(to right, #f97316, #fb923c);
        }
        .contact-section, .classroom-section {
            background: linear-gradient(to right, #fef3e2, #e0f2fe);
            padding: 40px 0;
        }
        .footer {
            background: linear-gradient(to right, #f97316, #fb923c);
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.8); }
            60% { opacity: 1; transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.7), 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 215, 0, 0.9), 0 0 30px rgba(255, 255, 255, 0.7); }
        }
        @keyframes gradientShift {
            from { background: linear-gradient(135deg, rgba(59, 130, 246, 0.6), rgba(234, 179, 8, 0.6)); }
            to { background: linear-gradient(135deg, rgba(234, 179, 8, 0.6), rgba(59, 130, 246, 0.6)); }
        }
        .btn-primary {
            background: linear-gradient(to right, #3b82f6, #1e40af); /* گرادیانت برای دکمه */
            color: white;
            font-weight: bold;
            border: none;
            padding: 12px 24px; /* افزایش اندازه دکمه */
            border-radius: 50px;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #1e40af, #3b82f6);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); /* سایه براق */
        }
        .icon {
            color: #f97316;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <!-- هدر و منوی ناوبری -->
    <nav class="navbar shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="text-white text-3xl font-extrabold">آتی
